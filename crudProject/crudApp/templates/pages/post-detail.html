{% extends '../base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<article class="message is-dark">
  <div class="message-body">
    <h3 class="title is-3">{{ post.title }}</h3>
    <h4 class="subtitle is-4">{{ post.postDate }}</h4>
    <p class="mb-4">{{ post.content }}</p>
    <a href="{% url 'editPost' pk=post.pk %}" class="button is-info">Изменить</a>
    <a href="{% url 'deletePost' pk=post.pk %}" class="button is-danger">Удалить</a>
  </div>
</article>
{% endblock %}
