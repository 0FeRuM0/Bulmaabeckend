{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить пост{% endblock %}

{% block content %}
<style>
    #id_title, #id_content {
    width: 100%;
    border: 1px solid #363636;
    padding: 10px;
    }
</style>
 <form method="post">
     <div class="card">
         <div class="card-content">
             <h2 class="title is-2">Изменить пост</h2>
             {% csrf_token %}
             <input value="{{ post.title }}" type="text" name="title" maxlength="255" class="textinput textInput" required="" id="id_title">
             <textarea name="content" cols="40" rows="10" class="textarea" required="" id="id_content">
                 {{post.content }}
             </textarea>
             <button class="mt-3 button is-primary">Изменить</button>
         </div>
     </div>
 </form>
{% endblock %}
